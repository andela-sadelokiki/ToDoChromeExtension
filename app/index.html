<!DOCTYPE html>
  <html ng-app="ToDo">
    <head lang = "en">
      <meta charset= utf-8/>
      <title> TODO List App </title>
      <link rel= "stylesheet" type="text/css" href = "css/materialize.css" >
     <!-- <link rel="stylesheet" type="text/css" href="css/todo.css">
      <script src="lib/angular/angular.js"></script> -->
       
    <!-- <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script> -->
    <script src="angular.js"></script>
    <script src="app.js"></script>

    </head>
      <body class="#424242 grey darken-3">
        <div >
          <div class="container ">
            <div ng-controller="ToDoCtrl">
          
              <h1 id="Title" class="center-align">Get It Done!</h1>
                <form>
                  <div class="section"> 
                  <div class="input-field col s6">
                    <input type="text" id="description" class="taskname" placeholder="What do you need to do?" ng-model="newTask"> 
                    </div>             
                  </div>
                  <div class= "section">
                    <input type="date" id="dueDate" class="taskDate" ng-model="newTaskDate">
                    <label for="dueDate">Due Date</label>
                  </div>
                  <div>
                    <a class="waves-effect waves-light btn" ng-click="addTask()">Add Task</a> 
                    
                  </div>
               </form>
                  <form action="#" >
                    <li ng-repeat= "todo in todoList">
                      <p>
                        
                        
                        <input type="checkbox" id="{{todo.text}}" ng-model="todo.done" />

                        <label for="{{todo.text}}">{{todo.text}}</label>                                                
                        
                        <strong class = "taskDate done-{{todo.done}}">{{todo.date|date:'mediumDate'}}</strong>
                        <i class="mdi-content-clear"  ng-click="delete()"></i>
                      </p>

                    </li>
                  </form>     
                      
                    
            </div>       
          </div>        
        </div>
      </body>
  </html>
